<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Cargas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Sistema de Controle de Cargas</h1>
            <div class="button-group">
                <button id="viewRecordsBtn"><i class="fas fa-eye"></i> Ver Registros</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <form id="loadForm">
            <div class="form-group">
                <label for="nfNumber">NÃºmero da NF:</label>
                <input type="text" id="nfNumber" required>
            </div>
            <div class="form-group">
                <label for="driver">Motorista:</label>
                <input type="text" id="driver" required>
            </div>
            <div class="form-group">
                <label for="volume">Volume (Kg):</label>
                <input type="number" id="volume" required>
            </div>
            <div class="form-group">
                <label for="value">Valor da NF (R$):</label>
                <input type="number" id="value" required>
            </div>
            <div class="form-group">
                <label>Data e Hora de Entrada:</label>
                <input type="text" id="entryDateTime" readonly>
            </div>
            <button type="submit">Adicionar Carga</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

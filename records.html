<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Cargas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1></h1>
            <div class="button-group">
                <button id="goBackBtn"><i class="fas fa-arrow-left"></i> Voltar ao Formulário</button>
                <button id="exportBtn"><i class="fas fa-file-export"></i> Exportar para Excel</button>
                <button id="refreshBtn"><i class="fas fa-truck"></i> Atualizar</button>
                <button id="captureBtn"><i class="fas fa-camera"></i> Baixar Report</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2><b>Gerenciamento de Cargas</b></h2>
        <div class="form-group">
            <label for="statusFilter">Filtrar por Status:</label>
            <select id="statusFilter">
                <option value="all">Todos</option>
                <option value="entrado">Entrado</option>
                <option value="operando">Operando</option>
                <option value="finalizado">Finalizado</option>
            </select>
            <label for="motoristaFilter">Filtrar por Motorista:</label>
            <input type="text" id="motoristaFilter" placeholder="Nome do Motorista">
            <label for="nfNumberFilter">Filtrar por Número da NF:</label>
            <input type="text" id="nfNumberFilter" placeholder="Número da NF">
        </div>
        <div id="clock" class="clock"></div>
        <table id="loadTable">
            <thead>
                <tr>
                    <th>N⁰NF</th>
                    <th>Motorista</th>
                    <th>Volume</th>
                    <th>Valor NF</th>
                    <th><b>Entrada</b></th>
                    <th><b>Início de Operação</b></th>
                    <th><b>Finalização</b></th>
                    <th><b>Status</b></th>
                    <th><b>Ações</b></th>
                </tr>
            </thead>
            <tbody>
                <!-- Cargas serão adicionadas aqui -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
